<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anagrams</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"
    ></script>
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <main>
      <div class="info">
        <div class="levels">Level <b class="js-current-level"></b></div>
        <div class="points"><b class="js-current-points"></b> Points</div>
        <div class="moves"><b class="js-current-moves"></b> moves left</div>
        <div class="possible-words">
          Words found:
          <b class="js-found-words-count"></b>/<b class="js-possible-words"></b>

          <br />

          <p class="js-found-words"></p>
        </div>
      </div>
      <div class="anagram-container"></div>
      <button class="js-next-level" hidden>Next Level</button>
    </main>
  </body>
</html>
